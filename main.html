<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form Generator</title>
  <link rel="stylesheet" href="generator.css">
</head>
<body>
  <div class="container">

</html>
